<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Test - MinorLab</title>
    <style>
        .hidden { display: none !important; }
        .apps-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .app-card { background: white; border: 1px solid #ccc; border-radius: 8px; padding: 1rem; }
    </style>
</head>
<body>
    <h1>MinorLab 앱 목록 테스트</h1>

    <div id="apps-loading" class="text-center">
        <p>앱 정보를 불러오는 중...</p>
    </div>

    <div id="apps-content" class="apps-grid hidden">
        <!-- 여기에 동적으로 앱 정보가 로드됩니다 -->
    </div>

    <div id="apps-error" class="hidden">
        <p>앱 정보를 불러올 수 없습니다.</p>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        // 테스트를 위해 직접 실행
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Test page loaded');
            new MinorLabSite();
        });
    </script>
</body>
</html>
