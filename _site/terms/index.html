<script>
// Supabase 연결 및 이용약관 로드
document.addEventListener('DOMContentLoaded', async () => {
  try {
    // Supabase 클라이언트 초기화
    const SUPABASE_URL = 'https://rfgljhekqxphguooidjj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJmZ2xqaGVrcXhwaGd1b29pZGpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY1Njc0NjEsImV4cCI6MjA1MjE0MzQ2MX0.UdPVYMMF4vk8_rX634AzyWiSt4CYa05n3cPNaEPqt4I';

    // 사용자 언어에 따른 국가 코드 결정
    const userLang = document.documentElement.lang || 'ko';
    const countryCode = userLang === 'en' ? 'US' : 'KR';

    // 이용약관 조회 (국가별)
    const response = await fetch(`${SUPABASE_URL}/rest/v1/policies?type=eq.terms&country=eq.${countryCode}&is_active=eq.true&effective_at=lte.${new Date().toISOString().split('T')[0]}&order=effective_at.desc,created_at.desc&limit=1`, {
      headers: {
        'apikey': SUPABASE_ANON_KEY,
        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
        'Content-Type': 'application/json'
      }
    });

    if (!response.ok) {
      throw new Error('Failed to fetch policy');
    }

    const policies = await response.json();

    if (policies && policies.length > 0) {
      const policy = policies[0];

      // 약관 메타 정보 업데이트
      document.getElementById('terms-updated').textContent =
        new Date(policy.updated_at).toLocaleDateString('ko-KR');
      document.getElementById('terms-effective').textContent =
        new Date(policy.effective_at).toLocaleDateString('ko-KR');

      // 약관 내용 표시
      const termsBody = document.getElementById('terms-body');
      if (policy.content_format === 'html') {
        termsBody.innerHTML = policy.content;
      } else if (policy.content_format === 'markdown') {
        // 마크다운을 HTML로 변환 (간단한 변환)
        termsBody.innerHTML = convertMarkdownToHtml(policy.content);
      } else {
        termsBody.innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${policy.content}</pre>`;
      }

      // 로딩 숨기고 내용 표시
      document.getElementById('terms-loading').classList.add('hidden');
      document.getElementById('terms-content').classList.remove('hidden');

    } else {
      throw new Error('No active terms policy found');
    }

  } catch (error) {
    console.error('Error loading terms:', error);

    // 에러 상태 표시
    document.getElementById('terms-loading').classList.add('hidden');
    document.getElementById('terms-error').classList.remove('hidden');
  }
});

// 간단한 마크다운 → HTML 변환
function convertMarkdownToHtml(markdown) {
  return markdown
    // 헤딩
    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
    // 굵은 글씨
    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
    // 기울임
    .replace(/\*(.*?)\*/g, '<em>$1</em>')
    // 목록
    .replace(/^\- (.*$)/gm, '<li>$1</li>')
    .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
    // 줄바꿈
    .replace(/\n\n/g, '</p><p>')
    .replace(/^(?!<[uh])/gm, '<p>')
    .replace(/(?<![>])$/gm, '</p>');
}
