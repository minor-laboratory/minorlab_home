---
layout: default
lang: ko
title: "개인정보보호정책"
description: "MinorLab 개인정보보호정책 - 북랩(BookLab) 앱의 개인정보 처리 방침"
---

{%- assign t = site.data.translations[page.lang] -%}

<section class="privacy-policy">
  <div class="container">
    <h1>{{ t.privacy.title }}</h1>

    <div id="policy-loading" class="text-center py-12">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
      <p class="mt-4 text-gray-600">정책을 불러오는 중...</p>
    </div>

    <div id="policy-content" class="hidden">
      <div class="policy-meta">
        <p><strong>{{ t.privacy.last_updated }}:</strong> <span id="policy-updated"></span></p>
        <p><strong>{{ t.privacy.effective_date }}:</strong> <span id="policy-effective"></span></p>
      </div>

      <div id="policy-body" class="policy-content mt-6">
        <!-- 여기에 동적으로 정책 내용이 로드됩니다 -->
      </div>
    </div>

    <div id="policy-error" class="hidden">
      <div class="text-center py-12">
        <div class="text-red-600">
          <svg class="mx-auto h-12 w-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L4.35 15.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
          <h3 class="text-lg font-medium">정책을 불러올 수 없습니다</h3>
          <p class="mt-2 text-gray-600">잠시 후 다시 시도해주세요.</p>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
// Supabase 연결 및 정책 로드
document.addEventListener('DOMContentLoaded', async () => {
  try {
    // Supabase 클라이언트 초기화
    const SUPABASE_URL = 'https://rfgljhekqxphguooidjj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJmZ2xqaGVrcXhwaGd1b29pZGpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY1Njc0NjEsImV4cCI6MjA1MjE0MzQ2MX0.UdPVYMMF4vk8_rX634AzyWiSt4CYa05n3cPNaEPqt4I';

    // 사용자 언어에 따른 국가 코드 결정
    const userLang = document.documentElement.lang || 'ko';
    const countryCode = userLang === 'en' ? 'US' : 'KR';

    // 개인정보보호정책 조회 (국가별)
    const response = await fetch(`${SUPABASE_URL}/rest/v1/policies?type=eq.privacy&country=eq.${countryCode}&is_active=eq.true&effective_at=lte.${new Date().toISOString().split('T')[0]}&order=effective_at.desc,created_at.desc&limit=1`, {
      headers: {
        'apikey': SUPABASE_ANON_KEY,
        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
        'Content-Type': 'application/json'
      }
    });

    if (!response.ok) {
      throw new Error('Failed to fetch policy');
    }

    const policies = await response.json();

    if (policies && policies.length > 0) {
      const policy = policies[0];

      // 정책 메타 정보 업데이트
      document.getElementById('policy-updated').textContent =
        new Date(policy.updated_at).toLocaleDateString('ko-KR');
      document.getElementById('policy-effective').textContent =
        new Date(policy.effective_at).toLocaleDateString('ko-KR');

      // 정책 내용 표시
      const policyBody = document.getElementById('policy-body');
      if (policy.content_format === 'html') {
        policyBody.innerHTML = policy.content;
      } else if (policy.content_format === 'markdown') {
        // 마크다운을 HTML로 변환 (간단한 변환)
        policyBody.innerHTML = convertMarkdownToHtml(policy.content);
      } else {
        policyBody.innerHTML = `<pre class="whitespace-pre-wrap">${policy.content}</pre>`;
      }

      // 로딩 숨기고 내용 표시
      document.getElementById('policy-loading').classList.add('hidden');
      document.getElementById('policy-content').classList.remove('hidden');

    } else {
      throw new Error('No active privacy policy found');
    }

  } catch (error) {
    console.error('Error loading privacy policy:', error);

    // 에러 상태 표시
    document.getElementById('policy-loading').classList.add('hidden');
    document.getElementById('policy-error').classList.remove('hidden');
  }
});

// 간단한 마크다운 → HTML 변환
function convertMarkdownToHtml(markdown) {
  return markdown
    // 헤딩
    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
    // 굵은 글씨
    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
    // 기울임
    .replace(/\*(.*?)\*/g, '<em>$1</em>')
    // 목록
    .replace(/^\- (.*$)/gm, '<li>$1</li>')
    .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
    // 줄바꿈
    .replace(/\n\n/g, '</p><p>')
    .replace(/^(?!<[uh])/gm, '<p>')
    .replace(/(?<![>])$/gm, '</p>');
}
</script>
